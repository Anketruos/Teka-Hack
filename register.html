<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Evalytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <style>
        body {
            background: linear-gradient(135deg, #E59A59 0%, #712E1E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .register-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 1.5rem;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.6rem;
            color: var(--text-color);
        }
        
        .logo-text span {
            color: var(--color-primary);
        }
        
        .register-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        
        .register-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(229, 154, 89, 0.1);
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .input-icon .form-input {
            padding-left: 3rem;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-top: 0.2rem;
        }
        
        .checkbox-group label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        .checkbox-group a {
            color: var(--color-primary);
            text-decoration: none;
        }
        
        .checkbox-group a:hover {
            text-decoration: underline;
        }
        
        .register-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 2rem;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(229, 154, 89, 0.3);
        }
        
        .login-link {
            text-align: center;
            color: var(--text-secondary);
        }
        
        .login-link a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .theme-toggle-register {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            background: rgba(255,255,255,0.2);
            border-radius: 50px;
            padding: 4px;
        }
        
        .theme-btn-register {
            border: none;
            background: transparent;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .theme-btn-register.active {
            background: rgba(255,255,255,0.3);
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .register-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .theme-toggle-register {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body class="light-mode">
    <div class="theme-toggle-register">
        <button class="theme-btn-register active" id="light-mode-btn">
            <i class="fas fa-sun"></i>
        </button>
        <button class="theme-btn-register" id="dark-mode-btn">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    
    <div class="register-container">
        <div class="register-header">
            <div class="logo-container">
                <div class="logo-icon">E</div>
                <div class="logo-text">Evalytics</div>
            </div>
            <h1 class="register-title">Create Account</h1>
            <p class="register-subtitle">Join thousands of educators using AI to enhance teaching</p>
        </div>
        
        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-input" placeholder="First name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-input" placeholder="Last name" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-input" placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Institution</label>
                <div class="input-icon">
                    <i class="fas fa-school"></i>
                    <input type="text" class="form-input" placeholder="School or University name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Role</label>
                <select class="form-select" required>
                    <option value="">Select your role</option>
                    <option value="teacher">Teacher</option>
                    <option value="professor">Professor</option>
                    <option value="instructor">Instructor</option>
                    <option value="ta">Teaching Assistant</option>
                    <option value="admin">Administrator</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-input" placeholder="Create password" required minlength="8">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-input" placeholder="Confirm password" required>
                    </div>
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to the <a href="#" onclick="alert('Terms of Service would be displayed here.')">Terms of Service</a> 
                    and <a href="#" onclick="alert('Privacy Policy would be displayed here.')">Privacy Policy</a>
                </label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="newsletter">
                <label for="newsletter">
                    Send me updates about new features and educational resources
                </label>
            </div>
            
            <button type="submit" class="register-btn">
                <i class="fas fa-user-plus"></i>
                Create Account
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Sign in here</a>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const lightModeBtn = document.getElementById('light-mode-btn');
        const darkModeBtn = document.getElementById('dark-mode-btn');
        const body = document.body;

        // Check for saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            enableDarkMode();
        } else {
            enableLightMode();
        }

        lightModeBtn.addEventListener('click', enableLightMode);
        darkModeBtn.addEventListener('click', enableDarkMode);

        function enableLightMode() {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
            lightModeBtn.classList.add('active');
            darkModeBtn.classList.remove('active');
            localStorage.setItem('theme', 'light');
        }

        function enableDarkMode() {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            darkModeBtn.classList.add('active');
            lightModeBtn.classList.remove('active');
            localStorage.setItem('theme', 'dark');
        }

        // Register form handling
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const firstName = this.querySelector('input[placeholder="First name"]').value;
            const lastName = this.querySelector('input[placeholder="Last name"]').value;
            const email = this.querySelector('input[type="email"]').value;
            const institution = this.querySelector('input[placeholder="School or University name"]').value;
            const role = this.querySelector('select').value;
            const password = this.querySelector('input[placeholder="Create password"]').value;
            const confirmPassword = this.querySelector('input[placeholder="Confirm password"]').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Simulate registration process
            const registerBtn = this.querySelector('.register-btn');
            const originalText = registerBtn.innerHTML;
            
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            registerBtn.disabled = true;
            
            setTimeout(() => {
                // Store user session
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', `${firstName} ${lastName}`);
                localStorage.setItem('userRole', role);
                localStorage.setItem('userInstitution', institution);
                
                // Show success message
                alert('Account created successfully! Welcome to Evalytics.');
                
                // Redirect to dashboard
                window.location.href = 'index.html';
            }, 2000);
        });
    </script>
</body>
</html>
